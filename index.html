<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mystyle.css">
    <link href="https://fonts.googleapis.com/css?family=Faster+One|Roboto&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>

<body>

    <div class="jumbotron text-light bg-dark">
        <h1 class="display-4 text-center">Train Schedule</h1>
        <p class="lead text-center">Making the Trains Run on Time</p>
    </div>



    <div id="schedule">
        <table class="table text-light bg-dark">
            <thead>
                <tr>

                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">First Train</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Minutes Until Next Train</th>

                </tr>
            </thead>
            <tbody id="full-train-list">

                <tr>
                    <th scope="row">Hogwart's Express</th>
                    <td>Hogwarts, GB</td>
                    <td>8:45</td>
                    <td>25 min</td>
                    <td>XX</td>

                </tr>

            </tbody>
        </table>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-1">

            </div>

            <div class="col-9">
                <div class="card" style="width: 50rem;">
                    <div class="card-body">
                        <h5 class="card-title">Add a Train</h5>
                        <h6 class="card-subtitle mb-2 text-muted">What lines are you running?</h6>

                        <form>
                            <div class="form-group">
                                <label for="name-input">Train Name</label>
                                <input type="name" class="form-control" id="name-input" type="text"
                                    placeholder="Enter Name">
                                <!-- <small id="nameHelp" class="form-text text-muted">Train Name</small> -->
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input type="role" class="form-control" id="destination-input"
                                    placeholder="Enter Destination">
                            </div>
                            <div class="form-group">
                                <label for="First-train">First Train Runs @:</label>
                                <input type="start" class="form-control" id="first-train"
                                    placeholder="Enter First Train (24:00)">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency</label>
                                <input type="rate" class="form-control" id="frequency-input"
                                    placeholder="How often does the train run?">
                            </div>

                            <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col">
                
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="javascript/trainapp.js"></script>
</body>

</html>
